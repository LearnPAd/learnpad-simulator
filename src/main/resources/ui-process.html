<html>
    <head>
        <title>LearnPAd WebUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
         @import url("resources/deps/opt/bootstrap.css");
         @import url("resources/deps/opt/spectrum.css");
         @import url("resources/deps/opt/jquery.ui.custom.css");
         @import url("resources/deps/opt/jquery.ui.theme.css");
         @import url("resources/deps/opt/bootstrap-tagsinput.css");

         #form select { width: auto; }
         #form .add-on {
             border: none;
             background-color: inherit;
         }

         .expandable > legend:before {
             content: '\25B8';
             padding-right: 5px;
         }
         .expanded > legend:before {
             content: '\25BE';
         }

         ._jsonform-array-buttons {
             margin-left: 25px;
         }

         .jsonform-required > label:after {
             content: ' *';
             color: red;
         }

         form.jsonform-hasrequired:after {
             content: '* Required field';
             display: block;
             color: red;
             padding-top: 1em;
         }
         .inline-other-field > .other-field-content,
         .inline-other-field > label > .other-field-content {
             display: inline-block;
             margin: 0;
         }
         .inline-other-field > input[type=checkbox],
         .inline-other-field > label > input[type=checkbox] {
             margin-top: 8px;
         }
         .other-field-content > .control-group,
         .other-field-content > .control-group > .controls > input[type=text] {
             margin: 0;
         }

         .hidden {
             display: none;
         }
         .disabled {
             opacity: 0.5;
         }
         body { padding-top: 70px; }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="ui">
                        <img height="45px" alt="LeanrPAd" src="resources/img/logo-pic.svg">
                        <img class="hidden-xs" height="35px" alt="LearnPAd" src="resources/img/logo-text.svg">
                    </a>
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="nav-collapse" class="navbar-right collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" disabled="true">
                                </div>
                            </form>
                        </li>
                        <li class="active">
                            <a href="uiprocess" class ="navbar-link">
                                Launch a Process
                            </a>
                        </li>
                        <li>
                            <a href="ui" class ="navbar-link">
                                Take a Role
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                <table id="processTable" class="table table-hover">
	            <thead><tr><th>Process name</th><th>Process Description</th></tr></thead>
	            <tbody></tbody>
                </table>
                <hr>
                <div id="formPosition"></div>
                <div id="processInfo"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="resources/deps/jquery.min.js"></script>
        <script type="text/javascript" src="resources/deps/underscore.js"></script>
        <script type="text/javascript" src="resources/deps/collapse.js"></script>
        <script type="text/javascript" src="resources/deps/opt/ZSchema-browser.js"></script>
        <script type="text/javascript" src="resources/deps/opt/jquery.ui.custom.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-dropdown.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-typeahead.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-tagsinput.min.js"></script>
        <script type="text/javascript" src="resources/deps/opt/spectrum.js"></script>

        <script type="text/javascript" src="resources/lib/jsonform.js"></script>

        <script type="text/javascript" src="resources/Process-jsonform.js"></script>
        <script type="text/javascript" src="resources/Process.js"></script>

        <script type="text/javascript">
         'use strict';
         if (!window.WebSocket){
             alert("WebSocket not supported by this browser");
         }
         var processReceiver = new ProcessReceiver(#serveripaddress#);
         processReceiver.init();
        </script>

    </body>
</html>
