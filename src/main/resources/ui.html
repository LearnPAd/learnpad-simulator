<html>
    <head>
        <title>LearnPAd WebUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
         @import url("resources/deps/opt/bootstrap.css");
         @import url("resources/deps/opt/spectrum.css");
         @import url("resources/deps/opt/jquery.ui.custom.css");
         @import url("resources/deps/opt/jquery.ui.theme.css");
         @import url("resources/deps/opt/bootstrap-tagsinput.css");

         #form select { width: auto; }
         #form .add-on {
             border: none;
             background-color: inherit;
         }

         .expandable > legend:before {
             content: '\25B8';
             padding-right: 5px;
         }
         .expanded > legend:before {
             content: '\25BE';
         }

         ._jsonform-array-buttons {
             margin-left: 25px;
         }

         .jsonform-required > label:after {
             content: ' *';
             color: red;
         }

         form.jsonform-hasrequired:after {
             content: '* Required field';
             display: block;
             color: red;
             padding-top: 1em;
         }
         .inline-other-field > .other-field-content,
         .inline-other-field > label > .other-field-content {
             display: inline-block;
             margin: 0;
         }
         .inline-other-field > input[type=checkbox],
         .inline-other-field > label > input[type=checkbox] {
             margin-top: 8px;
         }
         .other-field-content > .control-group,
         .other-field-content > .control-group > .controls > input[type=text] {
             margin: 0;
         }

         .hidden {
             display: none;
         }
         .disabled {
             opacity: 0.5;
         }
         body { padding-top: 70px; }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="ui">
                        <img height="45px" alt="LeanrPAd" src="resources/img/logo-pic.svg">
                        <img class="hidden-xs" height="35px" alt="LearnPAd" src="resources/img/logo-text.svg">
                    </a>
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="nav-collapse" class="navbar-right collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="uiprocess" class ="navbar-link">
                                Launch a Process
                            </a>
                        </li>
                        <li class="active">
                            <a href="ui" class ="navbar-link">
                                Take a Role
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <form id="connect" class="form-inline">
	        <div class="form-group">
	            <label for="uiid">UI Id:&nbsp;</label>
	            <input id="uiid" type="text" class="form-control"/>
	            <button id="connectBn"
		            type="submit" class="btn btn-default">connect</button>
	        </div>
            </form>

            <div id="userui" class="row hidden">
                <div class="col-sm-9">
                    <ul id="taskstable" class="nav nav-tabs" role="tablist">
                    </ul>
                    <div id="tasks" class="content tab-content">
                    </div>
                </div>
                <div class="col-sm-3">
                    <button id="connectchat" type="button" class="btn btn-default btn-lg">
                        Chat with an expert <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                        <div id="chatcontainer" class="panel-body">
                        </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="resources/deps/jquery.min.js"></script>
        <script type="text/javascript" src="resources/deps/underscore.js"></script>
        <script type="text/javascript" src="resources/deps/tab.js"></script>
        <script type="text/javascript" src="resources/deps/collapse.js"></script>
        <script type="text/javascript" src="resources/deps/opt/ZSchema-browser.js"></script>
        <script type="text/javascript" src="resources/deps/opt/jquery.ui.custom.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-dropdown.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-typeahead.js"></script>
        <script type="text/javascript" src="resources/deps/opt/bootstrap-tagsinput.min.js"></script>
        <script type="text/javascript" src="resources/deps/opt/spectrum.js"></script>
        <script type="text/javascript" src="resources/deps/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="resources/lib/jsonform.js"></script>

        <script type="text/javascript" src="resources/Task-jsonform.js"></script>
        <script type="text/javascript" src="resources/Task.js"></script>
        <script type="text/javascript" src="resources/Webchat.js"></script>
        <script type="text/javascript" src="resources/TaskReceiver.js"></script>

        <script type="text/javascript">
         'use strict';
         if (!window.WebSocket){
             alert("WebSocket not supported by this browser");
         }
         var taskReceiver = new TasksReceiver(#serveripaddress#);
        </script>


        <script type="text/javascript">
         'use strict';
         var userid;
         $('#connectBn').click(function(event) {
             userid = $('#uiid').val();
             taskReceiver.init(userid);
             return false;
         });
         $('#connectchat').click(function(event) {
             $('#connectchat').remove();
             chat('chatcontainer', #serveripaddress#, userid);
         });
        </script>

    </body>
</html>
